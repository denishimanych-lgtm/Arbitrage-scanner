<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body style="background:#000;color:#fff;padding:20px;font-family:sans-serif;">
  <h1>Test Page</h1>
  <p>If you see this, HTML works!</p>
  <p id="js">JavaScript: checking...</p>
  <p id="tg">Telegram: checking...</p>
  <script>
    document.getElementById('js').textContent = 'JavaScript: OK';
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      document.getElementById('tg').textContent = 'Telegram: OK - ' + (Telegram.WebApp.initData ? 'has initData' : 'no initData');
      Telegram.WebApp.ready();
    } else {
      document.getElementById('tg').textContent = 'Telegram: SDK not loaded';
    }
  </script>
</body>
</html>
